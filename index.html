    <script>
      let map = document.querySelector(".map");
      let slide = document.querySelector(".cardslide");
      let contact = document.querySelector(".contact");

      map.addEventListener("mouseenter", () => {
        slide.style.transform = "translateX(0%)";
        map.style.transform = "translateX(-12.5%)";
      });

      contact.addEventListener("mouseleave", () => {
        slide.style.transform = "translateX(100%)";
        map.style.transform = "translateX(0)";
      });

      $(".smooth-scroll").click(function(e) {
        let currentItem = e.target.text;
        console.log(currentItem);
        $("html, body").animate(
          {
            scrollTop:
              $($(this).attr("href")).offset().top -
              (currentItem == "abilities" ? 100 : 100)
          },
          "fast"
        );
        return false;
      });
      $(".rotate").click(function() {
        $(this).toggleClass("down");
      });
    </script>

    <script>
      $(".burger").on("click", function() {
        let status = $("#myLinks").css("display");
        if (status === "block") {
          $(".darkoverlay").fadeOut("fast");
          $("#myLinks").slideUp();
          $("body").css("overflow", "visible");
        } else {
          $(".darkoverlay").fadeIn("fast");
          $("#myLinks").slideDown();
          $("body").css("overflow", "hidden");
        }
      });

      $(".darkoverlay").on("click", function() {
        let status = $("#myLinks").css("display");
        $(".darkoverlay").fadeOut("fast");
          $("#myLinks").slideUp();
          $("body").css("overflow", "visible");
      });

      $("#check").on("click", function() {
            $("body").css("overflow", "hidden");
      });
      $("#openModal-about").on("click", function() {
            $("body").css("overflow", "visible");
      });
    </script>

    <script>
      $(document).ready(function() {
        $(window).scroll(function() {
          if ($(window).scrollTop() > $(window).height()) {
            $(".menu").css({ "background-color": "transparent" });
          } else {
            $(".menu").css({ "background-color": "white" });
          }
        });
      });

      function detectMob() {
        const toMatch = [
          /Android/i,
          /webOS/i,
          /iPhone/i,
          /iPad/i,
          /iPod/i,
          /BlackBerry/i,
          /Windows Phone/i
        ];

        return toMatch.some(toMatchItem => {
          return navigator.userAgent.match(toMatchItem);
        });
      }

      $(window).scroll(function(event) {
        let scroll = $(window).scrollTop();
        let isMobile = detectMob();
        if (isMobile && scroll > 212) {
          $("footer")
            .slideDown("fast")
            .show();
        } else if (scroll > 180) {
          $("footer")
            .slideDown("fast")
            .show();
        }
        else{
            $("footer")
            .slideUp("fast")
        }
      });

      if ($("#overlay").is(":visible")) {
        $("body").css("overflow", "visible");
      }
      $(window).on("load", function() {
        $("#overlay").fadeOut();
        $("body").css("overflow", "visible");
      });

      function hide() {
          var div = document.getElementyById('#button');
          div.style.display = 'none';
      }

    </script>

    <script>
    $(".cards").hover(function (e) {
    let card = $(".cards");
    card.on('mousemove', function (e) {
        let x = e.clientX - $(this).offset().left + $(window).scrollLeft();
        let y = e.clientY - $(this).offset().top + $(window).scrollTop();

        let rY = map(x, 0, $(this).width(), -10, 10);
        let rX = map(y, 0, $(this).height(), -10, 10);

        $(this).children(".fx").css("transform", "rotateY(" + rY + "deg)" + " " + "rotateX(" + -rX + "deg)");
    });

    function map(x, in_min, in_max, out_min, out_max) {
        return (x - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
    }
}, () => $(".cards")
    .children(".fx")
    .css("transform", "rotateY(" + 0 + "deg)" + " " + "rotateX(" + 0 + "deg)"))
    
    </script>
